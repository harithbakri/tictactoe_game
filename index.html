<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href ="style.css"/>
    <script defer src="app.js"></script>
</head>
<body>
    <div id="gameDiv">
        <h1>Welcome to SIMPLE TIC TAC TOE</h1>
        <div id="container">
            <div cellNum= "0" class="cell"></div>
            <div cellNum= "1" class="cell"></div>
            <div cellNum= "2" class="cell"></div>
            <div cellNum= "3" class="cell"></div>
            <div cellNum= "4" class="cell"></div>
            <div cellNum= "5" class="cell"></div>
            <div cellNum= "6" class="cell"></div>
            <div cellNum= "7" class="cell"></div>
            <div cellNum= "8" class="cell"></div>  
        </div>
        <h2 id="status"></h2>
        <button id="restartBtn">Restart Game</button>
    </div>
</body>
</html>
